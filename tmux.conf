# setting prefix as C-a
set -g prefix C-a
# unbinding C-b prefix
unbind C-b

# setting window and pane index as 1
set -g base-index 1
setw -g pane-base-index 1

# setting reload keybinding
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# using C-a for other apps
bind C-a send-prefix

# disabling automatic rename
setw -g automatic-rename off

# setting '|' and '-' keybindings for splitting panes
bind | split-window -h
bind - split-window -v

# setting keybindings for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# setting keybindings for buffers
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# adding keybinding for pbcopy and pbpaste
# REMINDER: 'brew install reattach-to-user-namespace'
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# activating mouse interactions
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on

# changing status bar
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%e %B %Y %l:%m %p"
set -g status-justify centre
set -g status-utf8 on
set -g status-interval 60

# enabling activity alerts
setw -g monitor-activity on
set -g visual-activity on

# setting 256 colors for tmux
set -g default-terminal "screen-256color"

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
